<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        header, footer {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Xin chào!</h1>
    <p>Đây là trang HTML mẫu</p>
</header>

<main>
    <h2>Giới thiệu</h2>
    <p>Đây là một ví dụ cơ bản về file HTML với cấu trúc chuẩn.</p>

    <h2>Danh sách</h2>
    <ul>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ul>

    <h2>Liên kết</h2>
    <p>Truy cập <a href="https://www.google.com" target="_blank">Google</a></p>
</main>

<footer>
    <p>&copy; 2025 - Trang HTML mẫu</p>
</footer>
</body>
</html>
